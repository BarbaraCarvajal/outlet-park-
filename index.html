<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="css/estilos.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Viña Outlet Park</title>
</head>
<body>
    
    <!--navegacion principal-->
    <section class="navegador">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="img/logo.png" class="d-inline-block align-text-top">
              </a>
              <a class="navbar-brand" href="#">
                <img src="img/bolsa.ico" class="d-inline-block align-text-top">
                Tiendas
              </a>
              <a class="navbar-brand" href="#">
                <img src="img/ojo.ico" class="d-inline-block align-text-top">
                Panoramas
              </a>
              <a class="navbar-brand" href="#">
                <img src="img/pin_mapa.ico" class="d-inline-block align-text-top">
                Ubicación
              </a>
            </div>
          </nav>
    </section>
    
    <!--Slider-->
    <section class="slider-principal">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/horario.png" class="d-block w-100" alt="horario">
              </div>
              <div class="carousel-item">
                <img src="img/banner-bolsas.png" class="d-block w-100" alt="bolsas">
              </div>
              <div class="carousel-item">
                <img src="img/banner-silla.png" class="d-block w-100" alt="silla">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

    </section>
    <br><br>

    <!--Tiendas-->
    <section class="tiendas">
        <section class="tiendas">
            <h3 class="titulos">Tiendas</h3>
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-3">
                  <div class="image-container">
                    <img src="img/mujer.jpg" alt="Imagen 1" class="img-fluid">
                    <div class="text-overlay">Mujer</div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="image-container">
                    <img src="img/hombre.jpg" alt="Imagen 2" class="img-fluid">
                    <div class="text-overlay">Hombre</div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="image-container">
                    <img src="img/ninio.jpg" alt="Imagen 3" class="img-fluid">
                    <div class="text-overlay">Infantil</div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="image-container">
                    <img src="img/hogar.jpg" alt="Imagen 4" class="img-fluid">
                    <div class="text-overlay">Deco Hogar</div>
                  </div>
                </div>
              </div>
            </div>
          </section>    
    </section>

    <!--Panoramas-->
    <section class="panoramas">
        <section class="panoramas">
            <h3 class="titulos">Panoramas</h3>
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-3">
                  <div class="image-container">
                    <img src="img/show_infantil.jpg" alt="Imagen 1" class="img-fluid">
                    <div class="text-overlay">Show Infantil</div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="image-container">
                    <img src="img/bolitas.jpg" alt="Discovery Land" class="img-fluid">
                    <div class="text-overlay">Discovery Land</div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="image-container">
                    <img src="img/ninio.jpg" alt="Imagen 3" class="img-fluid">
                    <div class="text-overlay">Infantil</div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="image-container">
                    <img src="img/auto_juguete.jpg" alt="Rum Rum Cars" class="img-fluid">
                    <div class="text-overlay">Rum Rum Cars</div>
                  </div>
                </div>
                <div class="col-md-3">
                    <div class="image-container">
                      <img src="img/comida.jpg" alt="Comida" class="img-fluid">
                      <div class="Patio de Comida">Hombre</div>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="image-container">
                      <img src="img/emprendedores.jpg" alt="Emprendedores" class="img-fluid">
                      <div class="Feria de Emprendedores">Infantil</div>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="image-container">
                      <img src="img/mas_panoramas.jpg" alt="Mas panoramas" class="img-fluid">
                      <div class="Pronto más panoramas">Deco Hogar</div>
                    </div>
                  </div>
                
              </div>
            </div>
          </section>    
    </section>










    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
